<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Register</h2>
                        <form id="registerForm">            
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="new-username">Username</label>
                                        <input type="text" class="form-control form-control-lg" id="new-username" 
                                            placeholder="Choose a username" required minlength="4">
                                        <small class="form-text text-muted">Minimum 4 characters</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control form-control-lg" id="email" 
                                            placeholder="Enter your email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="new-password">Password</label>
                                        <input type="password" class="form-control form-control-lg" id="new-password" 
                                            placeholder="Create a password" required minlength="6">
                                        <small class="form-text text-muted">Minimum 6 characters</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm Password</label>
                                        <input type="password" class="form-control form-control-lg" id="confirm-password" 
                                            placeholder="Confirm your password" required>
                                    </div>
                                    <div class="d-flex justify-content-between mt-4">
                                        <button type="button" class="custom-button short" onclick="registerUser()">Register</button>
                                        <button type="button" class="custom-button long" onclick="window.location.href='../index.html'">Back to Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; by 22552011062_Muhammad Fajar Maulana Firdaus_TIF RP22 CNS</p>
    </footer>

</body>
</html>
